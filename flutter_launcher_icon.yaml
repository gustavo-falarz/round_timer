flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "images/icons/ic_launcher_screencorp.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "images/icons/ic_launcher_screencorp.png"
    background_color: "#FFFFFF"
    theme_color: "#045FC0"
  windows:
    generate: true
    image_path: "images/icons/ic_launcher_screencorp.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "images/icons/ic_launcher_screencorp.png"

# Generate icons running the following commands:
#  flutter pub get
#  flutter pub run flutter_launcher_icons:main -f flutter_launcher_icons-phonecorp.yaml